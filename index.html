<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Generator - By JeffWooden</title>
    <meta name="description" content="Générateur de menus intra-inventaire dans Minecraft.">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/textures/creeper_banner_pattern.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
                MenuGenerator
            </a>
            <div class="d-flex">
                <a href="#" class="nav-link controls" control="new">Nouveau</a>
                <a href="#" class="nav-link controls" control="open">Ouvrir</a>
                <a href="#" class="nav-link controls" control="save">Enregistrer</a>
                <a href="#" class="nav-link controls" control="export">Exporter</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="content">
        <div class="d-flex flex-column h-100">
            <div class="row" id="upper">
                <div class="col-sm-8" id="inventory">
                    <div class="d-flex justify-content-center min-vh-50">
                        <div class="d-grid gap-3">
                            <h2>«Menu Name»</h2>
                            <div class="d-flex justify-content-center inventory">
                                <div class="d-flex flex-column mx-auto">
                                    <div class="d-flex grid-item">
                                        <span class="grid"></span>
                                    </div>
                                    <div class="d-flex grid-item">
                                        <span class="grid"></span>
                                    </div>
                                    <div class="d-flex grid-item">
                                        <span class="grid"></span>
                                    </div>
                                    <div class="d-flex grid-item" style="margin-top: 20px;">
                                        <span class="grid"></span>
                                    </div>
                                </div>
                            </div>
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4" id="page-selector">
                    <div class="d-flex flex-column justify-content-center">
                        <h2>Menu Selector</h2>
                        <ul class="list-group" id="pages">
                            <li class="list-group-item"><a href="#" class="d-flex gap-2 align-items-center"><span class="badge rounded-pill">1</span>Menu principal</a></li>
                        </ul>
                        <div class="d-flex mt-2 mb-2 gap-2 justify-content-between justify-content-sm-center">
                            <a href="#" class="btn"><span class="icon icon-plus"></span></a>
                            <a href="#" class="btn"><span class="icon icon-minus"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center flex-grow-1 py-3" id="lower">
                <div class="col-sm-6 px-3" id="item">
                    <div class="d-flex gap-2 align-items-center">
                        <h2>«Item name»</h2>
                        <span class="badge rounded-pill">Slot n°«X»</span>
                        <a href="#"><span class="icon icon-bin" style="color: var(--red);"></span></a>
                    </div>
                    <div class="container">
                        <div class="d-flex flex-column gap-3 mb-3">
                            <div class="input-group">
                                <select class="form-control form-select form-select-sm col-3">
                                    <option value="id" selected>Id</option>
                                    <option value="loottable">Table de butins</option>
                                </select>
                                <input type="text" class="form-control col-9" placeholder="minecraft:stick">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Nombre</span>
                                <input type="number" class="form-control" id="" min="1" max="64" placeholder="1">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">NBT</span>
                                <textarea type="text" class="form-control" placeholder="{custom:1b,foo:{bar:[666,42]},display:{Name:'{&quot;text&quot;,&quot;Un nom&quot;}',Lore:['{&quot;text&quot;:&quot;Une description&quot;}']}}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 px-3" id="actions">
                    <h2>Actions</h2>
                    <div class="container">
                        <div class="d-flex flex-column gap-3 mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Recette</span>
                                <input type="text" class="form-control" placeholder="minecraft:blackstone_wall">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Function</span>
                                <input type="text" class="form-control" placeholder="namespace:foobar">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Ouvrir la page n°</span>
                                <input type="number" class="form-control" min="0" placeholder="&quot;0&quot; pour n'ouvrir aucune page">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">Fermer le menu</span>
                                <select class="form-select sm">
                                    <option value="true">Oui</option>
                                    <option value="false" selected>Non</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="btn btn-validate mt-2 mb-2 col-sm-2" href="#">Enregistrer</a>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#pages").sortable();
            $("#pages").disableSelection();
        });

        $("textarea").each(function () {
            this.setAttribute("style", "height:" + (this.scrollHeight) + "px;overflow-y:hidden;");
        }).on("input", function () {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    </script>
</body>
</html>
