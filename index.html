<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Generator - By JeffWooden</title>
    <meta name="description" content="Générateur de menus intra-inventaire dans Minecraft.">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/textures/creeper_banner_pattern.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
                MenuGenerator
            </a>
            <div class="d-flex">
                <a href="#" class="nav-link controls" control="new">Nouveau</a>
                <a href="#" class="nav-link controls" control="open">Ouvrir</a>
                <a href="#" class="nav-link controls" control="save">Enregistrer</a>
                <a href="#" class="nav-link controls" control="export">Exporter</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid py-5" id="content">
        <div class="row" id="upper">
            <div class="col-8" id="inventory" style="background-color: var(--orange);">
                <h2>Inventory</h2>
            </div>
            <div class="col-4" id="menu-selector" style="background-color: var(--red);">
                <h2>Menu Selector</h2>
            </div>
        </div>
        <div class="row" id="lower">
            <div class="col-6" id="item" style="background-color: var(--light-purple);">
                <h2>Item</h2>
            </div>
            <div class="col-6" id="actions" style="background-color: var(--purple);">
                <h2>Actions</h2>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
